<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpliceMaster 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Questrial&display=swap" rel="stylesheet">
</head>
<body>

<img src="../src/assets/images/background.jpg" alt="Fiber Cable" class="background-image">
<div class="container">
    <div class="name-title2">Sign In</div>
    <form class="form-title" onsubmit="login(event)">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password">
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-dark">OK</button>
            <button type="button" class="btn btn-light" onclick="redirectToPage('index.html')">Cancel</button>
        </div>
    </form>    
</div>
<div id="customAlert" style="display: none; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgb(29, 29, 29); color: white; padding: 10px; border-radius: 0px;">
    <span id="alertMessage"></span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../src/main/login.js"></script>
<script src="../src/main/main.js"></script>
</body>
</html>
